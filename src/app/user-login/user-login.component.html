<div class="row">
  <form #f="ngForm" (ngSubmit) = "userLogin(f)" class="form-login bg-light p-4">
    <h1 class="col-12 text-center text-primary">Login Page</h1>
    <div class="row">
      <div class="mb-3 col-md-10 ms-5">
        <label for="userId" class="form-label">User ID</label>
        <input
          type="text"
          [(ngModel)]="user.userId"
          class="form-control"
          id="userId"
          name="userId"
        />
      </div>
      <div class="mb-3 col-md-10 ms-5">
        <label for="password" ngModel="password" class="form-label"
          >Password</label
        >
        <input
          type="password"
          [(ngModel)]="user.password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary ms-5">Login</button>
  </form>
</div>
